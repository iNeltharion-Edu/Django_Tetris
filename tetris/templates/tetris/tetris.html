{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tetris</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #08f;
            --neon-pink: #ff00ff;
            --neon-green: #0f0;
            --dark-bg: #0a0a12;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #0a0a12, #1a1a2f, #2a0a2f, #0a2f2f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Orbitron', sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            position: relative;
            display: flex;
            gap: 2rem;
            padding: 2rem;
            background: rgba(10, 10, 18, 0.8);
            border-radius: 20px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 136, 255, 0.3),
                        inset 0 0 15px rgba(0, 136, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        canvas#tetris {
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid var(--neon-blue);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 136, 255, 0.4);
        }

        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 1.5rem;
            background: rgba(0, 0, 20, 0.9);
            border-radius: 15px;
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.3),
                        inset 0 0 10px rgba(255, 0, 255, 0.2);
            min-width: 200px;
        }

        .info-item {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .info-item h3 {
            margin: 0 0 0.5rem;
            color: var(--neon-green);
            font-size: 1.1rem;
        }

        #next-piece {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--neon-pink);
            border-radius: 8px;
            margin: 0 auto;
        }

        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5),
                        inset 0 0 15px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            z-index: 100;
        }

        #startButton:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.7),
                        inset 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes pulse {
            0% { filter: brightness(100%); }
            50% { filter: brightness(130%); }
            100% { filter: brightness(100%); }
        }

        .glow {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 50% 50%,
                rgba(0, 255, 255, 0.2),
                rgba(255, 0, 255, 0.1),
                rgba(0, 0, 0, 0));
            pointer-events: none;
            z-index: -1;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                padding: 1rem;
            }

            #tetris {
                width: 250px;
                height: 500px;
            }

            #startButton {
                font-size: 1rem;
                padding: 1rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <button id="startButton">START GAME</button>
    <div class="game-container">
        <canvas id="tetris" width="300" height="600"></canvas>
        <div class="info-panel">
            <div class="info-item">
                <h3>SCORE</h3>
                <p id="score">00000</p>
            </div>
            <div class="info-item">
                <h3>NEXT</h3>
                <canvas id="next-piece" width="120" height="60"></canvas>
            </div>
            <div class="info-item">
                <h3>VOLUME</h3>
                <p id="volume">■□□□□</p>
            </div>
            <div class="info-item">
                <h3>STATUS</h3>
                <p id="pause">READY</p>
            </div>
        </div>
    </div>
    <audio id="music" loop>
        <source src="{% static 'tetris/korobeyniki.mp3' %}" type="audio/mpeg">
    </audio>
    <script src="{% static 'tetris/tetris.js' %}"></script>
</body>
</html>
